<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-section">
            <form action="#" class="main">
                <h3>Login</h3>
                <p>Doesn't have an account yet?
                    <a href="#">Sign Up</a>
                </p>
                <br>                
                <label for="email address"><span style="font-size: 15px; font-weight: bold;">Email Address</span></label>
                <input type="text" placeholder="you@example.com" class="email1">
                <br><br>
                <div class="pflex">
                    <label for="password"><span style="font-size: 15px; font-weight: bold;">Password</span></label>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="password" placeholder="Enter 6 character or more"
                class="password1">
                <br><br>
                <div class="radio">
                <input type="radio">
                <p class="radio1">Remember me</p>
                </div>
                <br>
                <br>
                <button class="log1">LOGIN</button>
                <br><br><br>
                <div class="line">
                    <div class="p-login">or login with</div>
                </div>
                <br><br>
                <div class="footer">
                    <button class="google1"><a href="#">Google</a></button>
                    <button class="facebook1"><a href="#">facebook</a></button>
                </div>
            </form>
        </div>

        <div class="right-section">
            <img src="svg1.jpeg" alt="">
        </div>
    </div>
</body>
</html>
